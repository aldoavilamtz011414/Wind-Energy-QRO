<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagrama Interactivo de Turbina Eólica</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        svg {
            width: 80%;
            height: auto;
        }
        .highlight {
            stroke: red;
            stroke-width: 3;
            fill-opacity: 0.7;
        }
        .selected {
            stroke: blue;
            stroke-width: 3;
            fill-opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- SVG insertado -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 210 297">
        <g id="tower">
            <rect x="100" y="50" width="10" height="150" fill="#999"/>
        </g>
        <g id="blade1">
            <polygon points="105,50 110,20 100,20" fill="#666"/>
        </g>
        <g id="blade2">
            <polygon points="105,50 130,40 125,30" fill="#666"/>
        </g>
        <g id="blade3">
            <polygon points="105,50 80,40 85,30" fill="#666"/>
        </g>
        <!-- Puedes agregar más partes según el SVG real -->
    </svg>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('#blade1, #blade2, #blade3, #tower').forEach(el => {
                el.addEventListener('mouseover', () => {
                    el.classList.add('highlight');
                });
                el.addEventListener('mouseout', () => {
                    el.classList.remove('highlight');
                });
                el.addEventListener('click', () => {
                    el.classList.toggle('selected');
                });
            });
        });
    </script>

</body>
</html>
